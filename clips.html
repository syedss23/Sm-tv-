<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Clips — SmTv Urdu</title>
  <meta name="description" content="Shorts and clips — scrollable reel-style videos embedded from Rumble." />
  <link rel="stylesheet" href="style.css" />
  <!-- small page-specific styling -->
  <style>
    :root{
      --bg:#0b0d10;
      --card:#0f1720;
      --muted:#cdd6e0;
      --accent:#23c6ed;
      --container-max:1100px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Segoe UI,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    #main-content{max-width:var(--container-max);margin:0 auto;padding:14px}
    h1.page-title{font-size:1.35rem;margin:8px 0 14px;color:var(--accent);font-weight:900}
    .clips-list{display:flex;flex-direction:column;gap:18px;padding-bottom:90px}
    .clip-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 32px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
    }
    .clip-media{
      position:relative;
      width:100%;
      padding-bottom:56.25%; /* 16:9 */
      background:#111;
    }
    .clip-thumb{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;
    }
    .clip-overlay{
      position:absolute;left:12px;bottom:12px;display:flex;gap:10px;align-items:center;
    }
    .btn-play{
      display:inline-flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg,#ffd400,#ffb357);
      color:#111;font-weight:800;padding:10px 14px;border-radius:999px;border:none;cursor:pointer;
      box-shadow:0 8px 26px rgba(255,160,40,0.14);
    }
    .clip-meta{padding:12px 14px 16px 14px}
    .clip-title{font-size:1.06rem;font-weight:800;color:#fff;margin:0 0 6px}
    .clip-desc{font-size:.94rem;color:var(--muted);margin:0}
    /* placeholder box where iframe is inserted */
    .clip-embed-slot{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:#000}
    /* only show embed container when iframe inserted */
    .clip-embed-slot iframe{width:100%;height:100%;border:0;display:block}
    /* tiny controls row */
    .clip-controls{display:flex;gap:10px;align-items:center;margin-top:8px}
    .small-btn{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer}
    /* single-active indicator */
    .active-embed{outline:3px solid rgba(34,193,195,0.12);box-shadow:0 16px 48px rgba(0,0,0,0.6)}
    @media (min-width:900px){
      .clip-card{flex-direction:row;gap:14px}
      .clip-media{flex:0 0 460px;padding-bottom:56.25% /* maintains ratio */}
      .clip-meta{flex:1;padding:18px}
    }
  </style>
</head>
<body>
  <div id="main-content">
    <header><h1 class="page-title">Clips & Shorts</h1></header>

    <main>
      <section id="clips-area" aria-live="polite">
        <div id="clips-loading" style="color:#9fd3ff;padding:8px 0">Loading clips...</div>
        <div class="clips-list" id="clips-list" role="list"></div>
      </section>
    </main>
  </div>

  <script src="clips.js" defer></script>
</body>
</html>
