  <!-- dynamic meta/title updater (keeps your previous behavior) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      if (!slug) return;
      fetch('/series.json', {cache: 'no-cache'}).then(res => {
        if (!res.ok) return;
        return res.json();
      }).then(seriesArr => {
        if (!seriesArr) return;
        const meta = Array.isArray(seriesArr) ? seriesArr.find(s => s.slug === slug) : null;
        if (meta && meta.title) {
          document.title = `${meta.title} â€“ SmTv Urdu`;
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) {
            metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu. Turkish historical drama complete series.`);
          }
        }
      }).catch(()=>{/* ignore */});
    });
  </script>

  <!-- Footer Include (bottom nav) placeholder -->
  <div id="footer-placeholder"></div>

  <script>
  (async function loadFooterAndActivateNav(){
    if (document.readyState !== 'complete') {
      await new Promise(r => window.addEventListener('load', r, { once: true }));
    }

    try {
      const res = await fetch('/includes/footer.html', { cache: 'no-cache' });
      if (!res.ok) return;
      const html = await res.text();
      const ph = document.getElementById('footer-placeholder');
      ph.innerHTML = html;

      // activate bottom nav item correctly
      const nav = document.getElementById('smtv-bottom-nav');
      if (!nav) return;

      const items = Array.from(nav.querySelectorAll('.nav-item'));

      function clearActive(){ items.forEach(i => i.classList.remove('active')); }

      // If user opened a series page (series.html?series=slug) we want the "Series" nav active
      let matched = items.find(i => {
        const name = (i.dataset.name || '').toLowerCase();
        if (name && name === 'series') return true;
        const href = (i.getAttribute('href') || '').toLowerCase();
        return href.includes('series');
      });

      if (matched) matched.classList.add('active');

      // Add click handlers so nav highlights immediately and navigates
      items.forEach(a => {
        a.addEventListener('click', function(e){
          try { e.preventDefault && e.preventDefault(); } catch(err){}
          clearActive();
          this.classList.add('active');
          try { localStorage.setItem('smtv_last_nav', this.dataset.name); } catch(e){}
          const href = this.getAttribute('href');
          if (href) location.assign(href);
        }, { passive: false });
      });

      // ensure body has space so content is not hidden under the nav
      try {
        const curPad = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
        if (curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
      } catch(e){}
    } catch (err) {
      console.warn('Footer load/init error:', err);
    }
  })();
  </script>
