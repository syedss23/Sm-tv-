    /* adjust sizes on small screens */

  <!-- load series.js (keeps your behavior) -->
  <script defer src="series.js"></script>

<body>
  <div id="main-content">
    <header><!-- left empty: series.js will render back button inside details area --></header>

    <!-- series details area: series.js will inject full content when ?series=slug -->
    <div id="series-details" aria-live="polite"></div>
  </div>

  <!-- dynamic meta/title updater for ?series=slug (keeps your behavior) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      if (!slug) return;
      (async function(){
        try {
          const r = await fetch('/series.json', {cache:'no-cache'});
          if (!r.ok) return;
          const j = await r.json();
          const data = Array.isArray(j) ? j : (j && j.series ? j.series : null);
          if (!Array.isArray(data)) return;
          const meta = data.find(s => s.slug === slug);
          if(meta && meta.title){
            document.title = `${meta.title} â€“ SmTv Urdu`;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu.`);
          }
        } catch(e){}
      })();
    });
  </script>

  <!-- Footer Include (bottom nav) -->
  <div id="footer-placeholder"></div>
  <script>
  (async function loadFooterAndActivateNav(){
    if (document.readyState !== 'complete') {
      await new Promise(r => window.addEventListener('load', r, { once: true }));
    }
    try {
      const res = await fetch('/includes/footer.html', { cache: 'no-cache' });
      if (!res.ok) throw new Error('Footer not found: ' + res.status);
      const html = await res.text();
      document.getElementById('footer-placeholder').innerHTML = html;

      const nav = document.getElementById('smtv-bottom-nav');
      if (!nav) return;
      const items = Array.from(nav.querySelectorAll('.nav-item'));
      function clearActive(){ items.forEach(i=>i.classList.remove('active')); }

      // prefer dataset.name or href containing "series"
      let matched = items.find(i => ((i.dataset.name||'').toLowerCase()) === 'series' || (i.getAttribute('href')||'').toLowerCase().includes('series'));
      if(!matched){
        try { const last = localStorage.getItem('smtv_last_nav'); if(last) matched = items.find(i => (i.dataset.name||'') === last); } catch(e){}
      }
      if(matched) matched.classList.add('active');

      items.forEach(a=>{
        a.addEventListener('click', function(e){
          try{ e.preventDefault && e.preventDefault(); }catch{}
          clearActive();
          this.classList.add('active');
          try{ localStorage.setItem('smtv_last_nav', this.dataset.name); }catch{}
          const href = this.getAttribute('href'); if(href) location.assign(href);
        }, {passive:false});
      });

      try {
        const curPad = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
        if (curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
      } catch(e){}
    } catch (err) {
      console.warn('Footer load/init error:', err);
    }
  })();
  </script>
