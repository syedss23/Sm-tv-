<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Watch short clips from popular Turkish drama series">
    <title>Clips - Turkish Drama Series</title>
    <link rel="stylesheet" href="clips.css">
    <style>
        /* Instagram Feed Customization */
        .clips-wrapper {
            padding: 80px 12px 120px 12px;
            max-width: 1400px;
            margin: 0 auto;
            background: #0a1018;
        }
        
        .clips-intro {
            text-align: center;
            padding: 0 0 20px 0;
        }
        
        .clips-intro h2 {
            color: #23c6ed;
            font-size: 1.5em;
            margin: 0 0 8px 0;
            font-weight: 700;
        }
        
        .clips-intro p {
            color: #aaa;
            font-size: 0.95em;
            margin: 0;
        }
        
        /* Hide Fouita branding */
        #ft-insta-brd {
            display: none !important;
        }
        
        /* Instagram feed container styling */
        #ft-insta-app {
            border-radius: 12px;
            overflow: hidden;
            background: #0a1018 !important;
        }
        
        /* Fix white modal background */
        #ft-insta-app * {
            background-color: transparent !important;
        }
        
        /* Style the Instagram feed cards */
        #ft-insta-app img {
            border-radius: 8px;
            object-fit: cover;
        }
        
        /* Fix modal/popup styling */
        #ft-insta-app [class*="modal"],
        #ft-insta-app [class*="popup"],
        #ft-insta-app [class*="overlay"] {
            background: rgba(10, 16, 24, 0.95) !important;
        }
        
        /* Responsive columns */
        @media (max-width: 768px) {
            .clips-wrapper {
                padding: 70px 8px 110px 8px;
            }
            
            .clips-intro h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="/" class="back-btn" aria-label="Go back">‚Üê</a>
        <span>Clips</span>
        <div style="width: 40px;"></div>
    </div>

    <!-- Clips Wrapper -->
    <div class="clips-wrapper">
        <div class="clips-intro">
            <h2>üì∏ Latest Clips</h2>
            <p>Watch highlights from Turkish drama series</p>
        </div>
        
        <!-- Instagram Feed Widget (NO AUTOPLAY, MANUAL SCROLL) -->
        <div id="ft-insta-app"></div>
        <script type="module">
            import App from "https://cdn.fouita.com/public/instagram-feed.js?11";
            new App({
                target: document.getElementById("ft-insta-app"),
                props: {
                    "settings": {
                        "layout": "grid",
                        "source": "insta",
                        "selected": "uname",
                        "header": true,
                        "autoplay": false,
                        "zigzag": false,
                        "cols": 3,
                        "cardHeight": 320,
                        "gap": 10,
                        "direction": "down",
                        "height": 2000,
                        "bgColor": "#0a1018",
                        "txtColor": "#ffffff",
                        "ukey": "05cd4aa8-6909-4ae2-bf9a-3d162db3d44e"
                    }
                }
            });
        </script>
        <div id="ft-insta-brd">
            <a href="https://fouita.com/website-widgets/instagram-feed" target="_blank">Embed Instagram Feed</a>
            <a href="https://fouita.com" target="_blank">with Fouita</a>
        </div>
    </div>

    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <!-- Footer Loader Script -->
    <script>
    (async function loadFooterAndInit(){
      if (document.readyState !== 'complete') {
        await new Promise(resolve => window.addEventListener('load', resolve, { once: true }));
      }
      try {
        const res = await fetch('/includes/footer.html');
        if (!res.ok) throw new Error('Footer not found: ' + res.status);
        const html = await res.text();
        const ph = document.getElementById('footer-placeholder');
        ph.innerHTML = html;

        const nav = document.getElementById('smtv-bottom-nav');
        if(!nav) return;
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        function clearActive(){ items.forEach(i=>i.classList.remove('active')); }

        const path = window.location.pathname.toLowerCase();
        let matched = items.find(a => {
          const name = (a.dataset.name||'').toLowerCase();
          if (name === 'home' && (path === '/' || path.includes('index'))) return true;
          return name && path.includes(name);
        });

        if(!matched){
          const last = localStorage.getItem('smtv_last_nav');
          if(last) matched = items.find(a => a.dataset.name === last);
        }
        if(matched) matched.classList.add('active');

        items.forEach(a => {
          a.addEventListener('click', function(e){
            clearActive();
            this.classList.add('active');
            try { localStorage.setItem('smtv_last_nav', this.dataset.name); } catch(e){}
            const href = this.getAttribute('href');
            setTimeout(()=> {
              if (location.pathname.toLowerCase() !== new URL(href, location.origin).pathname.toLowerCase()) {
                location.href = href;
              }
            }, 200);
          }, { passive: true });
        });

        try {
          const curPad = parseInt(getComputedStyle(document.body).paddingBottom)||0;
          if(curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
        } catch(e){}

      } catch(err) {
        console.warn('Footer load/init error:', err);
      }
    })();
    </script>
</body>
</html>
