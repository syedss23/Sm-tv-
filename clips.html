<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Clips & Shorts â€” SmTv Urdu</title>

  <!-- main site css -->
  <link rel="stylesheet" href="style.css">

  <!-- page-specific styles -->
  <style>
    :root{
      --bg:#0b0d10;
      --card-bg:#0f1317;
      --muted:#bfcfd8;
      --accent:#00d0f0;
      --pill:#ffd400;
    }
    body{background:var(--bg);color:#fff;margin:0;font-family:Segoe UI,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    #main-content{max-width:1100px;margin:0 auto;padding:18px}
    h1.page-title{font-size:1.8rem;color:var(--accent);margin:6px 0 14px 0;font-weight:800}
    .clips-wrap{display:flex;flex-direction:column;gap:18px}
    .loading{color:#9fd3ff;font-weight:700;padding:28px 8px}
    .error{color:#ffd700;background:#111;padding:14px;border-radius:10px}

    /* card */
    .clip-card{
      background:linear-gradient(180deg,#0d1114,#091018);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 8px 32px rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.02);
    }
    .clip-player-wrap{
      position:relative;
      width:100%;
      aspect-ratio: 9 / 16; /* portrait by default (reel style) */
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    @supports not (aspect-ratio: 9/16) {
      .clip-player-wrap{height:62vh; min-height:360px; max-height:720px;}
    }
    .clip-placeholder{
      position:absolute;inset:0;display:flex;flex-direction:column;align-items:flex-start;justify-content:flex-end;padding:18px;background-size:cover;background-position:center;
      gap:12px;
    }
    .clip-play-btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 18px;border-radius:999px;background:linear-gradient(90deg,#ffd400,#ffb357);color:#111;font-weight:800;border:none;cursor:pointer;box-shadow:0 8px 30px rgba(255,160,40,0.14);
    }
    .clip-meta{padding:14px 16px;border-top:1px solid rgba(255,255,255,0.02)}
    .clip-title{font-size:1.05rem;font-weight:800;color:#fff;margin:0 0 6px 0}
    .clip-desc{color:var(--muted);margin:0 0 12px 0}

    .clip-actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);font-weight:700;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    .btn:hover{background:rgba(255,255,255,0.02);color:#fff}

    /* desktop: side-by-side card layout with landscape player */
    @media (min-width:700px){
      .clip-card{display:flex;gap:12px;align-items:flex-start}
      .clip-player-wrap{flex:1;min-width:420px;aspect-ratio:16/9;border-radius:12px}
      .clip-meta{flex:1;padding:16px}
    }
  </style>

</head>
<body>
  <div id="main-content">
    <h1 class="page-title">Clips & Shorts</h1>

    <div id="clips-root" class="clips-wrap" aria-live="polite">
      <div class="loading" id="clips-loading">Loading clips...</div>
    </div>
  </div>

  <script defer src="clips.js"></script>
</body>
</html>
