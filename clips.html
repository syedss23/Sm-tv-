<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Watch short clips from popular Turkish drama series">
    <title>Clips - SmTv Urdu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a1018;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(10,16,24,0.98) 0%, rgba(10,16,24,0.85) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(35, 198, 237, 0.1);
        }

        .back-btn {
            color: #23c6ed;
            text-decoration: none;
            font-size: 28px;
            font-weight: 600;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .header span {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .insta-profile-bar {
            background: linear-gradient(135deg, #1a2332 0%, #0f1621 100%);
            border: 1px solid rgba(35, 198, 237, 0.2);
            border-radius: 14px;
            padding: 16px;
            margin: 80px 12px 20px 12px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .insta-logo {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 2px solid #23c6ed;
            padding: 2px;
            background: #fff;
            flex-shrink: 0;
        }

        .insta-info {
            flex: 1;
        }

        .insta-handle {
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 3px;
        }

        .insta-desc {
            font-size: 0.85em;
            color: #999;
        }

        .follow-btn {
            background: linear-gradient(135deg, #23c6ed 0%, #1a9fc7 100%);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(35, 198, 237, 0.3);
        }

        .follow-btn:active {
            transform: scale(0.95);
        }

        .clips-container {
            padding: 0 12px 120px 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .clips-intro {
            text-align: center;
            padding: 10px 0 28px 0;
        }

        .clips-intro h2 {
            color: #23c6ed;
            font-size: 1.8em;
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        .clips-intro p {
            color: #999;
            font-size: 1em;
            line-height: 1.5;
        }

        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 14px;
            margin-top: 20px;
        }

        .clip-card {
            position: relative;
            aspect-ratio: 9/16;
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            background: linear-gradient(135deg, #1a2332 0%, #0f1621 100%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(35, 198, 237, 0.15);
        }

        .clip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(35, 198, 237, 0.2);
            border-color: rgba(35, 198, 237, 0.4);
        }

        .clip-card:active {
            transform: translateY(-2px);
        }

        .clip-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .clip-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 60%);
            display: flex;
            align-items: flex-end;
            padding: 14px;
            z-index: 1;
        }

        .clip-title {
            color: #fff;
            font-size: 0.9em;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
            line-height: 1.3;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(35, 198, 237, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(35, 198, 237, 0.4);
            z-index: 2;
        }

        .clip-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(35, 198, 237, 0.6);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #23c6ed;
            font-size: 1.1em;
            font-weight: 600;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(35, 198, 237, 0.2);
            border-top-color: #23c6ed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            z-index: 2000;
            padding: 0;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            max-width: 500px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(35, 198, 237, 0.95);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(35, 198, 237, 0.4);
        }

        .modal-close:active {
            transform: scale(0.9);
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
            font-size: 1em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .clips-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .insta-profile-bar {
                margin: 70px 8px 16px 8px;
                padding: 12px;
            }

            .insta-logo {
                width: 46px;
                height: 46px;
            }

            .insta-handle {
                font-size: 1em;
            }

            .follow-btn {
                padding: 8px 18px;
                font-size: 0.9em;
            }

            .clips-container {
                padding: 0 8px 110px 8px;
            }

            .clips-intro h2 {
                font-size: 1.5em;
            }

            .clips-intro p {
                font-size: 0.95em;
            }

            .play-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .clips-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn" aria-label="Go back">‚Üê</a>
        <span>Clips</span>
        <div style="width: 40px;"></div>
    </div>

    <div class="insta-profile-bar">
        <img src="favicon.png" alt="SmTv Urdu" class="insta-logo">
        <div class="insta-info">
            <div class="insta-handle">@smtv.urdu</div>
            <div class="insta-desc">Turkish Drama Clips</div>
        </div>
        <a href="https://www.instagram.com/smtv.urdu/" target="_blank" rel="noopener" class="follow-btn">Follow</a>
    </div>

    <div class="clips-container">
        <div class="clips-intro">
            <h2>üì∏ Latest Clips</h2>
            <p>Watch highlights from Turkish drama series</p>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            Loading clips...
        </div>

        <div class="clips-grid" id="clipsGrid"></div>
    </div>

    <div class="modal" id="clipModal">
        <button class="modal-close" onclick="closeModal()" aria-label="Close">‚úï</button>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        async function loadClips() {
            try {
                const response = await fetch('clips.json?v=' + Date.now());
                const clips = await response.json();
                
                const grid = document.getElementById('clipsGrid');
                const loading = document.querySelector('.loading');
                
                if (!clips || clips.length === 0) {
                    loading.innerHTML = '<div class="error-message">üì≠ No clips available yet<br><span style="font-size:0.9em;color:#999;margin-top:8px;display:block;">Check back soon!</span></div>';
                    return;
                }

                loading.style.display = 'none';
                
                clips.forEach((clip) => {
                    const card = document.createElement('div');
                    card.className = 'clip-card';
                    card.onclick = () => openClip(clip.id);
                    
                    // Use Instagram embed to show thumbnail preview
                    card.innerHTML = `
                        <iframe 
                            src="https://www.instagram.com/p/${clip.id}/embed/captioned/?cr=1&v=14&rd=https%3A%2F%2Fyoursite.com"
                            frameborder="0" 
                            scrolling="no"
                            allowtransparency="true"
                            style="background: linear-gradient(135deg, #1a2332 0%, #0f1621 100%);">
                        </iframe>
                        <div class="clip-overlay">
                            <div class="clip-title">${clip.title}</div>
                        </div>
                        <div class="play-icon">‚ñ∂</div>
                    `;
                    
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading clips:', error);
                document.querySelector('.loading').innerHTML = '<div class="error-message">‚ö†Ô∏è Failed to load clips<br><span style="font-size:0.9em;color:#999;margin-top:8px;display:block;">Please try again later</span></div>';
            }
        }

        function openClip(id) {
            const modal = document.getElementById('clipModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `<iframe src="https://www.instagram.com/reel/${id}/embed" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('clipModal');
            const content = document.getElementById('modalContent');
            
            modal.classList.remove('active');
            content.innerHTML = '';
            document.body.style.overflow = '';
        }

        document.getElementById('clipModal').addEventListener('click', (e) => {
            if (e.target.id === 'clipModal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        loadClips();
    </script>

    <script>
    (async function loadFooterAndInit(){
      if (document.readyState !== 'complete') {
        await new Promise(resolve => window.addEventListener('load', resolve, { once: true }));
      }
      try {
        const res = await fetch('/includes/footer.html');
        if (!res.ok) throw new Error('Footer not found: ' + res.status);
        const html = await res.text();
        const ph = document.getElementById('footer-placeholder');
        ph.innerHTML = html;

        const nav = document.getElementById('smtv-bottom-nav');
        if(!nav) return;
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        function clearActive(){ items.forEach(i=>i.classList.remove('active')); }

        const path = window.location.pathname.toLowerCase();
        let matched = items.find(a => {
          const name = (a.dataset.name||'').toLowerCase();
          if (name === 'home' && (path === '/' || path.includes('index'))) return true;
          return name && path.includes(name);
        });

        if(!matched){
          const last = localStorage.getItem('smtv_last_nav');
          if(last) matched = items.find(a => a.dataset.name === last);
        }
        if(matched) matched.classList.add('active');

        items.forEach(a => {
          a.addEventListener('click', function(e){
            clearActive();
            this.classList.add('active');
            try { localStorage.setItem('smtv_last_nav', this.dataset.name); } catch(e){}
            const href = this.getAttribute('href');
            setTimeout(()=> {
              if (location.pathname.toLowerCase() !== new URL(href, location.origin).pathname.toLowerCase()) {
                location.href = href;
              }
            }, 200);
          }, { passive: true });
        });

        try {
          const curPad = parseInt(getComputedStyle(document.body).paddingBottom)||0;
          if(curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
        } catch(e){}

      } catch(err) {
        console.warn('Footer load/init error:', err);
      }
    })();
    </script>
</body>
</html>
