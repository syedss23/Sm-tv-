  <style>
    /* Page basics */
    body { background:#0b0d10; color:#fff; margin:0; font-family: 'Segoe UI', Arial, sans-serif; }
    .container { max-width:1100px; margin:0 auto; padding:14px; }

    /* Top title (no duplicate back arrow) */
    .page-title { color:#fff; font-size:20px; font-weight:700; margin:12px 0 18px; display:flex; align-items:center; justify-content:center; gap:8px; }

    /* Filter bar */
    .filter-bar { display:flex; gap:10px; margin-bottom:14px; flex-wrap:wrap; justify-content:center; }
    .filter-btn {
      border:none;
      border-radius:30px;
      padding:10px 18px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      background:#1e2630;
      color:#fff;
      transition:all .2s;
    }
    .filter-btn.active {
      background:linear-gradient(135deg,#00bcd4,#007bff);
      color:#fff;
      box-shadow:0 0 10px rgba(0,188,212,0.4);
    }

    /* Language subfilter */
    .sub-lang-bar { display:none; gap:10px; margin-bottom:18px; flex-wrap:wrap; justify-content:center; }
    .sub-lang-bar.active { display:flex; }
    .sub-btn {
      border:none;
      border-radius:20px;
      padding:8px 16px;
      font-size:14px;
      cursor:pointer;
      background:#1b2430;
      color:#ddd;
      transition:.2s;
    }
    .sub-btn.active {
      background:#ff9800;
      color:#000;
      font-weight:700;
    }

    /* Grid (list) */
    .series-grid {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:700px){ .series-grid{grid-template-columns:repeat(3,1fr);} }
    @media(min-width:1000px){ .series-grid{grid-template-columns:repeat(4,1fr);} }
    .series-card {
      display:block;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.12));
      border-radius:12px;
      overflow:hidden;
      color:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,0.45);
      transition:transform .18s ease,box-shadow .18s ease;
      text-decoration:none;
    }
    .series-card:hover { transform:translateY(-6px); box-shadow:0 12px 30px rgba(0,0,0,0.55); }
    .series-thumb { width:100%; height:0; padding-bottom:56%; position:relative; background:#111; }
    .series-thumb img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block; }
    .series-title { padding:10px 12px; font-size:15px; font-weight:600; color:#fff; background:rgba(0,0,0,0.1); text-align:center; }
    #series-empty { display:none; color:#ccc; text-align:center; margin-top:30px; }

    /* Series details base (series.js will inject content into this) */
    #series-details { display:none; margin-top:10px; }

    /* --------- Ensure details header is centered & back button overlay ---------- */
    .pro-series-header-pro {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:12px;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 8px 22px rgba(0,0,0,0.45);
      position:relative;
      margin-bottom:12px;
    }
    .pro-series-back-btn-pro {
      position:absolute;
      left:14px;
      top:14px;
      width:48px;
      height:48px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      background: rgba(0, 150, 200, 0.12);
      border: 2px solid rgba(0,160,210,0.18);
      box-shadow: 0 6px 18px rgba(0,140,200,0.08);
      text-decoration:none;
    }
    .pro-series-poster-pro {
      width:150px;
      height:90px;
      border-radius:10px;
      object-fit:cover;
      display:block;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
    }
    .pro-series-meta-pro { width:100%; max-width:720px; }
    .pro-series-title-pro { font-size:22px; margin:8px 0; color:#00d0f0; font-weight:800; }
    .pro-series-desc-pro { color:#cfd8df; line-height:1.45; }

    /* --------- Horizontal episode cards (thumb left, title right) --------- */
    .pro-episodes-row-pro { display:flex; flex-direction:column; gap:12px; margin-top:12px; }
    .pro-episode-card-pro {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
      border-radius:12px;
      text-decoration:none;

    .pro-episode-card-pro:hover { transform: translateY(-4px); box-shadow:0 12px 28px rgba(0,0,0,0.6); }
    .pro-ep-thumb-wrap-pro { flex:0 0 140px; width:140px; height:80px; position:relative; border-radius:8px; overflow:hidden; background:#111; }
    .pro-ep-thumb-pro { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block; }
    .pro-ep-title-pro { flex:1; font-size:15px; font-weight:700; color:#fff; }
    .pro-ep-num-pro { position:absolute; left:8px; top:8px; background:rgba(0,0,0,0.45); padding:6px 8px; border-radius:8px; font-weight:700; color:#fff; font-size:13px; }
    .pro-video-frame-wrap { margin-top:18px; border-radius:10px; overflow:hidden; }
    @media(min-width:700px){
      .pro-series-poster-pro { width:180px; height:110px; }
      .pro-ep-thumb-wrap-pro { flex:0 0 180px; width:180px; height:100px; }
    }

    /* Footer safe area */
    @media (max-width:600px) {

<body>
  <div class="container">
    <!-- Centered title (no duplicate back arrow) -->
    <header class="page-title">Series</header>

    <!-- Filters -->
    <div class="filter-bar">
      <button class="filter-btn active" id="dubbedBtn">Dubbed</button>
      <button class="filter-btn" id="subBtn">Subtitles</button>
    </div>

    <!-- Sub-language buttons -->
    <div class="sub-lang-bar" id="subLangBar">
      <button class="sub-btn" data-lang="en">English</button>
      <button class="sub-btn" data-lang="hi">Hindi</button>
      <button class="sub-btn" data-lang="ur">Urdu</button>
    </div>

    <!-- Series grid -->
    <div id="series-list-area">
      <div id="series-list" class="series-grid" aria-live="polite"></div>
      <div id="series-empty">No Series found.</div>
    </div>

    <!-- Series details (populated by /series.js when ?series=slug) -->
    <div id="series-details"></div>
  </div>

  <!-- Series filter and list loader -->
  <script>
  (async function(){
    const qs = new URLSearchParams(location.search);
    const slug = qs.get('series');
    const listArea = document.getElementById('series-list-area');
    const details = document.getElementById('series-details');
    const grid = document.getElementById('series-list');
    const empty = document.getElementById('series-empty');

    // If a slug exists we show details area (series.js populates it)
    if (slug) {
      listArea.style.display='none';
      details.style.display='';
      return;
    }

    // otherwise load series list for the grid
    let allSeries = [];
    try {
      const res = await fetch('/series.json');
      if(res.ok) allSeries = await res.json();
    } catch(e){ console.warn('Could not load series.json', e); }

    const dubbedBtn = document.getElementById('dubbedBtn');
    const subBtn = document.getElementById('subBtn');
    const subLangBar = document.getElementById('subLangBar');
    const subBtns = subLangBar.querySelectorAll('.sub-btn');

    function render(filter){
      const filtered = (Array.isArray(allSeries) ? allSeries : []).filter(s=>{
        if(filter.type === 'dubbed') return s.track === 'dubbed';
        if(filter.type === 'sub') {
          if(!filter.lang) return s.track === 'sub';
          return s.track === 'sub' && s.subLang === filter.lang;
        }
        return false;
      });
      if(filtered.length===0){ grid.innerHTML=''; empty.style.display='block'; return;}
      empty.style.display='none';
      grid.innerHTML = filtered.map(s=>`
        <a class="series-card" href="series.html?series=${encodeURIComponent(s.slug)}">
          <div class="series-thumb"><img class="thumb" src="${s.poster}" alt="${s.title}"></div>
          <div class="series-title">${escapeHtml(s.title || '')}</div>
        </a>
      `).join('');
    }

    let currentFilter = { type:'dubbed' };
    render(currentFilter);

    dubbedBtn.onclick = ()=>{
      currentFilter = { type:'dubbed' };
      dubbedBtn.classList.add('active');
      subBtn.classList.remove('active');
      subLangBar.classList.remove('active');
      render(currentFilter);
    };
    subBtn.onclick = ()=>{
      currentFilter = { type:'sub' };
      subBtn.classList.add('active');
      dubbedBtn.classList.remove('active');
      subLangBar.classList.add('active');
      subBtns.forEach(b=>b.classList.remove('active'));
      render(currentFilter);
    };
    subBtns.forEach(b=>{
      b.onclick = ()=>{
        subBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        currentFilter = { type:'sub', lang:b.dataset.lang };
        render(currentFilter);
      };
    });

    function escapeHtml(str){ if(!str && str !== 0) return ''; return String(str).replace(/[&<>"'`=\/]/g, function(c){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[c]; }); }
  })();
  </script>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>
  <script>
  (async function(){
    if (document.readyState !== 'complete')
      await new Promise(r=>window.addEventListener('load',r,{once:true}));
    try{
      const res = await fetch('/includes/footer.html');
      if(!res.ok) throw new Error('Footer not found: ' + res.status);
      const html = await res.text();
      document.getElementById('footer-placeholder').innerHTML = html;
      // activate bottom nav highlight based on pathname
      const nav = document.getElementById('smtv-bottom-nav');
      if(nav){
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        const path = location.pathname.toLowerCase();
        items.forEach(i => i.classList.remove('active'));
        const matched = items.find(i => (i.dataset.name||'').toLowerCase() === 'series');
        if(matched) matched.classList.add('active');
      }
    }catch(e){console.warn('Footer load failed',e);}
  })();
  </script>
</body>
