<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #player-container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      background: #000;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    #player-container iframe, 
    #player-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #video-controls {
      max-width: 900px;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #video-controls button, #video-controls select {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
    }

    #video-controls button:hover, #video-controls select:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      #video-controls {
        flex-direction: column;
        gap: 5px;
      }
      #video-controls button, #video-controls select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="player-container"></div>

  <div id="video-controls">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <select id="source-select">
      <option value="embed2">VK</option>
      <option value="embed">Other Embed</option>
      <option value="watch3">MP4</option>
    </select>
  </div>

  <!-- Episode Loader JS -->
  <script src="js/episodeLoader.js"></script>
</body>
</html>
