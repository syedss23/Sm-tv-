<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Episode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="episode.js"></script>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="brand">SeriesHub</div>
    <nav>
      <a href="index.html">Series</a>
      <a href="#">Links</a>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ur">Urdu</option>
      </select>
    </nav>
  </div>
  <div id="main-content">
    <header>
      <button id="sidebarToggle">&#9776;</button>
      <h1 id="episodeTitle">Episode</h1>
    </header>
    <div class="ad-space" id="adSpace"></div>
    <div class="video-container">
      <video id="videoPlayer" controls poster="">
        <source id="mp4Src" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button id="downloadBtn">Download Episode</button>
  </div>
</body>
</html>
