<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Watch short clips from popular Turkish drama series">
    <title>Clips - Turkish Drama Series</title>
    <link rel="stylesheet" href="clips.css">
    <style>
        body {
            background: #0a1018;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Clips Wrapper */
        .clips-wrapper {
            padding: 80px 12px 120px 12px;
            max-width: 1400px;
            margin: 0 auto;
            background: #0a1018;
        }
        
        .clips-intro {
            text-align: center;
            padding: 0 0 24px 0;
        }
        
        .clips-intro h2 {
            color: #23c6ed;
            font-size: 1.6em;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .clips-intro p {
            color: #aaa;
            font-size: 1em;
            margin: 0;
        }

        /* EmbedSocial Container Styling */
        .instagram-feed-container {
            background: #0a1018;
            border-radius: 12px;
            padding: 0;
        }

        /* Override EmbedSocial default styles for dark theme */
        .embedsocial-hashtag {
            background: transparent !important;
            color: #fff !important;
        }

        /* Customize EmbedSocial cards for dark theme */
        .embedsocial-hashtag * {
            font-family: inherit !important;
        }

        /* Loading state */
        .loading-clips {
            text-align: center;
            padding: 60px 20px;
            color: #23c6ed;
            font-size: 1.1em;
            font-weight: 600;
        }

        .loading-clips::before {
            content: "‚è≥";
            display: block;
            font-size: 2em;
            margin-bottom: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .clips-wrapper {
                padding: 70px 8px 110px 8px;
            }
            
            .clips-intro h2 {
                font-size: 1.4em;
            }

            .clips-intro p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="/" class="back-btn" aria-label="Go back">‚Üê</a>
        <span>Clips</span>
        <div style="width: 40px;"></div>
    </div>

    <!-- Clips Wrapper -->
    <div class="clips-wrapper">
        <div class="clips-intro">
            <h2>üì∏ Latest Clips</h2>
            <p>Watch highlights from Turkish drama series</p>
        </div>
        
        <!-- Instagram Feed Container -->
        <div class="instagram-feed-container">
            <!-- Loading Message (will be replaced by feed) -->
            <div class="loading-clips">Loading clips from Instagram...</div>
            
            <!-- EmbedSocial Instagram Feed -->
            <div class="embedsocial-hashtag" data-ref="bc744a8ea1e7966b197c4d97f9687ffbc44414ff" data-dynamicload="yes" data-lazyload="yes"></div>
            <script>
                (function(d, s, id) {
                    var js;
                    if (d.getElementById(id)) {return;}
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://embedsocial.com/cdn/ht.js";
                    d.getElementsByTagName("head")[0].appendChild(js);
                }(document, "script", "EmbedSocialHashtagScript"));
            </script>
        </div>
    </div>

    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <!-- Footer Loader Script -->
    <script>
    (async function loadFooterAndInit(){
      if (document.readyState !== 'complete') {
        await new Promise(resolve => window.addEventListener('load', resolve, { once: true }));
      }
      try {
        const res = await fetch('/includes/footer.html');
        if (!res.ok) throw new Error('Footer not found: ' + res.status);
        const html = await res.text();
        const ph = document.getElementById('footer-placeholder');
        ph.innerHTML = html;

        const nav = document.getElementById('smtv-bottom-nav');
        if(!nav) return;
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        function clearActive(){ items.forEach(i=>i.classList.remove('active')); }

        const path = window.location.pathname.toLowerCase();
        let matched = items.find(a => {
          const name = (a.dataset.name||'').toLowerCase();
          if (name === 'home' && (path === '/' || path.includes('index'))) return true;
          return name && path.includes(name);
        });

        if(!matched){
          const last = localStorage.getItem('smtv_last_nav');
          if(last) matched = items.find(a => a.dataset.name === last);
        }
        if(matched) matched.classList.add('active');

        items.forEach(a => {
          a.addEventListener('click', function(e){
            clearActive();
            this.classList.add('active');
            try { localStorage.setItem('smtv_last_nav', this.dataset.name); } catch(e){}
            const href = this.getAttribute('href');
            setTimeout(()=> {
              if (location.pathname.toLowerCase() !== new URL(href, location.origin).pathname.toLowerCase()) {
                location.href = href;
              }
            }, 200);
          }, { passive: true });
        });

        try {
          const curPad = parseInt(getComputedStyle(document.body).paddingBottom)||0;
          if(curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
        } catch(e){}

      } catch(err) {
        console.warn('Footer load/init error:', err);
      }
    })();
    </script>
</body>
</html>
