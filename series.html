  <!-- dynamic meta/title updater for ?series=slug (keeps your behavior) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      if(!slug) return;
      (async function(){
        try {
          const paths = ['/series.json','/data/series.json','series.json'];
          let data = null;
          for(const p of paths){
            try {
              const r = await fetch(p, {cache:'no-cache'});
              if(!r.ok) continue;
              const j = await r.json();
              data = Array.isArray(j) ? j : (j && j.series ? j.series : null);
              if(Array.isArray(data)) break;
            } catch(e){}
          }
          if(Array.isArray(data)){
            const meta = data.find(s => s.slug === slug);
            if(meta && meta.title){
              document.title = `${meta.title} â€“ SmTv Urdu`;
              const metaDesc = document.querySelector('meta[name="description"]');
              if (metaDesc) {
                metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu. Turkish historical drama complete series.`);
              }
            }
          }
        } catch(e){ console.warn('meta update error', e); }
      })();
    });
  </script>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>
  <script>
  (async function loadFooterAndForceNav(){
    // wait for page load so page JS runs first
    if (document.readyState !== 'complete') {
      await new Promise(r => window.addEventListener('load', r, { once: true }));
    }

    try {
      const res = await fetch('/includes/footer.html');
      if (!res.ok) throw new Error('Footer not found: ' + res.status);
      const html = await res.text();
      const ph = document.getElementById('footer-placeholder');
      ph.innerHTML = html;

      const nav = document.getElementById('smtv-bottom-nav');
      if(!nav) return;
      const items = Array.from(nav.querySelectorAll('.nav-item'));

      function clearActive(){ items.forEach(i => i.classList.remove('active')); }

      // mark active by URL or last-click
      const path = window.location.pathname.toLowerCase();
      let matched = items.find(a=>{
        const name = (a.dataset.name||'').toLowerCase();
        if(name === 'home' && (path === '/' || path.includes('index'))) return true;
        return name && path.includes(name);
      });
      if(!matched){
        const last = localStorage.getItem('smtv_last_nav');
        if(last) matched = items.find(a => a.dataset.name === last);
      }
      if(matched) matched.classList.add('active');

      // Attach a robust click handler: prevent default, immediately force full navigation
      items.forEach(a => {
        a.addEventListener('click', function(e){
          try { e.preventDefault && e.preventDefault(); } catch(err){}
          clearActive();
          this.classList.add('active');
          try { localStorage.setItem('smtv_last_nav', this.dataset.name); } catch(e){}
          const href = this.getAttribute('href');
          // immediate navigation
          location.assign(href);
          // safety fallback: if navigation didn't happen in 300ms, try again with replace
          setTimeout(()=> {
            if (location.pathname.toLowerCase() !== (new URL(href, location.origin).pathname.toLowerCase())) {
              console.warn('Forced nav fallback for', href);
              location.replace(href);
            }
          }, 300);
        }, { passive: false });
      });

      // ensure page content not hidden under footer
      try {
        const curPad = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
        if(curPad < 96) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
      } catch(e){}

    } catch (err) {
      console.warn('Footer load/init error:', err);
    }
  })();
  </script>
