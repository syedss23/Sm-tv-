<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmTv Urdu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch Turkish drama series and historical shows in Urdu on SmTv Urdu. All series details and streaming links.">
  <link rel="stylesheet" href="style.css">
  <script defer src="series.js"></script>
</head>
<body>
  <div id="main-content">
    <header>
      <!-- Beautiful back button will be rendered by JS for consistent style -->
    </header>
    
    <!-- Inline Banner Ad (under header) - remains -->
    <div class="ad-space" id="seriesAdSpace">
      <script type="text/javascript">
        atOptions = {
          'key' : 'c91a82435d260630918ecc80c95125ac',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/c91a82435d260630918ecc80c95125ac/invoke.js"></script>
    </div>
    
    <div id="series-details"></div>
  </div>

  <!-- Inline JS to dynamically update <title> and meta description -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      fetch('series.json').then(res => res.json()).then(seriesArr => {
        const meta = Array.isArray(seriesArr) ? seriesArr.find(s => s.slug === slug) : null;
        if (meta && meta.title) {
          document.title = `${meta.title} â€“ SmTv Urdu`;
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) {
            metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu. Turkish historical drama complete series.`);
          }
        }
      });
    });
  </script>

  <!-- WhatsApp Update Popup Notification -->
  <div id="whatsappPopup"
       style="display:none; position:fixed; bottom:32px; right:32px; z-index:99999; max-width:320px; box-shadow:0 6px 24px rgba(40,52,70,.1); border-radius:15px; background:#23c6ed; color:#fff; padding:20px 24px; font-size:1.11em; text-align:center;">
    <div style="font-weight:700; font-size:1.2em;">ðŸ“¢ Get Updates!</div>
    <div style="margin:10px 0;">Join our WhatsApp Channel for the latest episodes, notifications and streaming news.</div>
    <a href="https://whatsapp.com/channel/0029Va9zAvvAYlUNRuzWqh0k" target="_blank"
       style="display:inline-block; background:#fff; color:#23c6ed; font-weight:700; border-radius:7px; padding:8px 16px; text-decoration:none; margin-bottom:8px;">ðŸŸ¢ Join on WhatsApp</a>
    <br>
    <button id="closeWhatsAppPopup"
            style="background:none; border:none; color:#fff; font-weight:600; font-size:1.1em; margin-top:9px; cursor:pointer;">Close</button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('whatsappPopup').style.display = "block";
      }, 3000); // Show after 3 seconds

      document.getElementById('closeWhatsAppPopup').onclick = function() {
        document.getElementById('whatsappPopup').style.display = "none";
      };
    });
  </script>
</body>
</html>
