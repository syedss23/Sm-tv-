<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Player</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <style>
    body { background: #000; margin: 0; color: #fff; }
    .video-js { width: 100%; height: 100vh; }
    .vjs-menu-button-popup .vjs-menu { background: #222; }
  </style>
</head>
<body>

  <video id="custom-player" class="video-js vjs-fluid vjs-default-skin" controls preload="auto"></video>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const season = params.get('season');
    const epNum = parseInt(params.get('ep')) || 1;

    fetch(`./json/${season}`)
      .then(res => res.json())
      .then(data => {
        const episode = data.find(e => e.ep === epNum);
        if (!episode || !episode.watch3) {
          document.body.innerHTML = "<h2 style='text-align:center;margin-top:20px;'>Video not found</h2>";
          return;
        }

        const player = videojs('custom-player', {
          controls: true,
          preload: 'auto',
          playbackRates: [0.75, 1, 1.25, 1.5, 2]
        });

        // Load main source
        player.src({ src: episode.watch3, type: 'video/mp4' });

        // Optional: Add dummy quality selector (for future)
        player.controlBar.addChild('QualitySelector', { text: 'Quality' });

        // Optional: Add playback speed menu
        player.controlBar.playbackRateMenuButton.show();
      });
  </script>
</body>
</html>
