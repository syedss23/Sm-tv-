<style>
:root{
  --nav-bg: rgba(10,10,12,0.92);
  --muted: #bdbdbd;
  /* site-friendly accent (teal / cyan) */
  --accent-a: #23c6ed;
  --accent-b: #00a9ff;
  --active-bg: linear-gradient(135deg, var(--accent-a), var(--accent-b));
  --glass: rgba(255,255,255,0.03);
}

/* container */
.smtv-bottom-nav{
  position:fixed;
  left:12px;
  right:12px;
  bottom:12px;
  height:64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:6px;
  padding:8px 10px;
  background: linear-gradient(180deg, rgba(20,20,22,0.9), var(--nav-bg));
  border-radius:14px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5), inset 0 1px 0 var(--glass);
  z-index:1200;
  backdrop-filter: blur(6px);
  font-family: 'Poppins', system-ui, sans-serif;
  padding-bottom: calc(env(safe-area-inset-bottom) + 8px);
}

/* each item */
.nav-item{
  flex:1;
  text-decoration:none;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:4px;
  padding:6px 8px;
  border-radius:10px;
  transition: transform .18s ease, color .18s ease;
  position:relative;
  min-width:48px;
}

/* icon circle */
.icon-wrap{
  width:40px; height:40px; display:inline-flex; align-items:center; justify-content:center;
  border-radius:10px;
  transition: background .18s ease, transform .18s ease, box-shadow .18s ease;
  background: transparent;
}
.nav-item i { font-size:18px; line-height:1; color: var(--muted); }

/* label */
.label{ font-size:12px; opacity:0.95; }

/* active state (URL OR last-click) */
.nav-item.active{
  color:#fff;
  transform:translateY(-6px);
}
/* active icon background changed to site-friendly teal gradient */
.nav-item.active .icon-wrap{
  background: var(--active-bg);
  box-shadow:
    0 10px 28px rgba(0,170,210,0.20),
    0 3px 10px rgba(0,0,0,0.45),
    0 0 22px rgba(34,195,237,0.10);
  transform: scale(1.08);
}
/* make active icon symbol darker for contrast (matches your button style) */
.nav-item.active .icon-wrap i { color: #05222b; }

/* small indicator (dot) below active item */
.nav-item.active::after{
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width:36px;
  height:4px;
  border-radius:6px;
  background: linear-gradient(90deg, rgba(35,198,237,0.98), rgba(0,169,255,0.98));
  box-shadow: 0 8px 18px rgba(0,160,210,0.10);
  opacity:1;
}

/* hover feedback for non-active */
.nav-item:hover{ color: #fff; transform: translateY(-4px); }
.nav-item:hover .icon-wrap{ background: rgba(255,255,255,0.04); }

/* larger screens: center bar */
@media(min-width:900px){
  .smtv-bottom-nav{ max-width:860px; left:calc(50% - 430px); right:calc(50% - 430px); bottom:24px; height:72px; padding:10px; }
  .icon-wrap{ width:46px; height:46px; border-radius:12px;}
  .nav-item i{ font-size:19px; }
  .label{ font-size:13px; }
}
</style>
