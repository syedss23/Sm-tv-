<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Streaming Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Video.js Core CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
  <!-- Optional Video.js Modern City Theme -->
  <link href="https://unpkg.com/videojs-theme-city@1.2.1/dist/city.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #181f2b;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .container {
      max-width: 520px;
      width: 98vw;
      margin: 48px auto 0 auto;
      background: #202b41;
      border-radius: 14px;
      padding: 16px 8px 32px 8px;
      box-shadow: 0 3px 16px #0005;
    }
    .credit {
      color: #8ea4c9;
      margin: 18px 0 0 0;
      font-size: 0.96em;
      text-align: center;
      opacity: 0.6;
    }
    @media (max-width: 650px) {
      .container { max-width: 100vw; border-radius:0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;margin:8px 0 14px 0;font-size:1.13em;letter-spacing:.02em;">
      Streaming Player (Video.js)
    </h2>
    <video
      id="my-video"
      class="video-js vjs-theme-city"
      controls
      preload="auto"
      width="100%"
      height="340"
      poster=""
      data-setup="{}">
      <source src="https://potterstreamings-8e6ea5504e98.herokuapp.com/watch/AgAD2x1573163" type="video/mp4" />
      Sorry, your browser doesn't support embedded videos.
    </video>
    <div class="credit">
      Powered by Video.js &amp; Heroku Streaming Bot
    </div>
  </div>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
